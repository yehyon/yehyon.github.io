<!DOCTYPE html>
<html data-ng-app="lazyWeather">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Lazy Weather</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div class="mainview">
    <header>
      <div class="location">
        <h3>Seoul, Korea</h3>
      </div>
      <div class="time-date">
        <h4>Tuesday, 11:41AM</h4>
      </div>
      <div class="temperature">
        <div class="current-temperature">
          <h5>C</h5>
          <h3>26</h3>
        </div>
        <div class="temperature-hi-lo">
          <h4>High Low</h4>
          <h3>28 / 19</h3>
        </div>
      </div>
    </header>
    <main>
      <h1>
        Better grab that umbrella for tonight!
      </h1>
    </main>
  </div>

  <div class="panel" data-ng-init="tab = 1" data-ng-controller="TabController as panel">
    <nav class="panel-nav">
      <h3 data-ng-class="{ active:tab === 1}"><a href data-ng-click="tab = 1">Today</a></h3>
      <h3 data-ng-class="{ active:tab === 2}"><a href data-ng-click="tab = 2">Week</a></h3>
    </nav>
    <div class="today-weather-table" data-ng-show="tab === 1">
      <div class="tweather-label">
        <h4>Time</h4>
        <h4>Forcast</h4>
        <h4>Temperature</h4>
      </div>
      <div 
        class="tweather-content" 
        data-ng-controller="todayWeatherController as lazyWeather"
      >
        <h4>{{lazyWeather.todayWeather.time}}</h4>
        <h5>{{lazyWeather.todayWeather.forcast}}</h5>
        <h4>{{lazyWeather.todayWeather.temperature}}</h4>
      </div>
    </div>
    <div class="week-weather-table" data-ng-show="tab === 2">
      <div class="tweather-label">
        <h4>Time</h4>
        <h4>Forcast</h4>
        <h4>Temperature</h4>
      </div>
    </div>
  </div>

</body>
</html>
