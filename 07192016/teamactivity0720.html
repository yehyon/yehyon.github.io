<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Responsive Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../resources/common.css">
    <link rel="stylesheet" type="text/css" href="../resources/initialization/normalize.css">
    <link rel="stylesheet" type="text/css" href="../resources/grid-system/grid-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/teamactivity0720.css">

</head>
<body>

    <div class="container">
        <header>
            <nav>
                <h1><a href=""></a></h1>
                <ul>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="intro">
                <h2>FOCUS ON</h2>
                <p>Your Deep Dream of a Summer<br> Night in the Dark Heart</p>
                <button class="outline" type="button">DEEP DIVE</button>
            </div>
            <div class="responsive container">
                <div class="box-isolate unit-s-1-2 unit-l-2-4 isolate-order-1">
                    <h4>1</h4>
                </div>
                <div class="box-isolate unit-s-1-2 unit-l-2-4 isolate-order-2">
                    <h4>2</h4>
                </div>
                <div class="box-isolate unit-s-1-2 unit-l-2-4 isolate-order-5">
                    <h4>3</h4>
                </div>
                <div class="box-isolate unit-s-1-2 unit-l-2-4 isolate-order-6">
                    <h4>4</h4>
                </div>
            </div>
            <div class="responsive-right container">
                <div class="box-isolate unit-l-3-6 isolate-order-3">
                    <h4>5</h4>
                </div>
                <div class="box-isolate unit-l-3-6 isolate-order-7">
                    <h4>6</h4>
                </div>
                <div class="box-isolate unit-l-3-6 isolate-order-4">
                    <h4>7</h4>
                </div>
            </div>
            <div class="responsive container">
                <div class="box-isolate unit-s-1-2 unit-l-2-10"><h4>8</h4></div>
                <div class="box-isolate unit-s-1-2 unit-l-2-10"><h4>9</h4></div>
                <div class="box-isolate unit-l-4-10"><h4>10</h4></div>
                <div class="box-isolate unit-s-1-2 unit-l-2-10"><h4>11</h4></div>
                <div class="box-isolate unit-s-1-2 unit-l-2-10"><h4>12</h4></div>
                <div class="box-isolate unit-l-4-10"><h4>13</h4></div>
                <div class="box-isolate unit-s-1-2 unit-l-2-10"><h4>14</h4></div>
                <div class="box-isolate unit-s-1-2 unit-l-2-10"><h4>15</h4></div>
                <div class="box-isolate unit-l-6-10"><h4>16</h4></div>
            </div>
        </main>
    </div>

</body>
</html>
