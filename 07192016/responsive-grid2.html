<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Responsive Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../resources/common.css">
    <link rel="stylesheet" type="text/css" href="../resources/initialization/normalize.css">
    <link rel="stylesheet" type="text/css" href="../resources/grid-system/grid-responsive.css">

    <style>
        .page section { 
            box-sizing: border-box; 
            color: #fff; 
            padding: 1.5rem;
            height: 100vh
        }

        .page section:nth-child(1) { background: #8A828D; }
        .page section:nth-child(2) { background: #6F603F; }
        .page section:nth-child(3) { background: #F5F1E3; }

        @media (min-width: 600px) {
            .page section:nth-child(2),
            .page section:nth-child(3) { height: 50vh }
        }

        @media (min-width: 900px) {
            .page section:nth-child(2),
            .page section:nth-child(3) { height: 100vh }
        }

    </style>

</head>

<body>

    <div class="page container">
        <section class="unit-m-1-2 unit-l-1-3">
            <h2 class="headline">Headline 1</h2>
        </section>
        <section class="unit-m-1-2 unit-l-1-3">
            <h2 class="headline">Headline 2</h2>
        </section>
        <section class="unit-m-1-2 unit-l-1-3">
            <h2 class="headline">Headline 3</h2>
        </section>
    </div>

</body>

</html>
