<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Responsive Web Design</title>
    <link rel="stylesheet" type="text/css" href="../resources/common.css">
    <link rel="stylesheet" type="text/css" href="../resources/initialization/normalize.css">
    <link rel="stylesheet" type="text/css" href="../resources/grid-system/grid-fluid-1280-8.css">
    <link rel="stylesheet" type="text/css" href="css/rwd.css">

    <style>
        @media 
            (-webkit-min-device-pixel-ratio: 2),
            (min--moz-device-pixel-ratio: 2),
            (min-resolution:  2dppx),
            (min-resolution:  96*2dpi) 
        {
            body {
                background-color: red;
            }
        }


        .container {
            max-width: 920px;
            min-height: 100vh;
            margin-left: auto;
            margin-right: auto;
        }

        .container h2 {
            margin-top: 0;
        }

        .rwd-video {
            width: 100%;
            height: auto;
        }

        .rwd-media-container {
            position: relative;
            height: 0;
            width: 100%;
            padding-bottom: 56.25;
        }

        .rwd-media {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }

        iframe {
            border: 0;
        }

    </style>

</head>
<body>

    <div class="container">
        <h2>RWD Video</h2>

        <video
            class="rwd-video"
            poster="media/bettertotravelingroups.png"
            src="media/F201308021823010.mp4"
            controls>
        </video>
        <h3>iframe</h3>
        <div class="rwd-media-container">
            <iframe 
                class="rwd-media" 
                width="640" 
                height="360" 
                src="https://www.youtube.com/embed/kZw-jgCRPeE"
                allowfullscreen>
            </iframe>
        </div>

        <div class="rwd-media-container">
            <iframe allowfullscreen 
            class="rwd-media" 
            src="http://player.vimeo.com/video/174668765"></iframe>
        </div>
    </div>
</body>
</html>
