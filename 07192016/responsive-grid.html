<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Responsive Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../resources/common.css">
	<link rel="stylesheet" type="text/css" href="../resources/initialization/normalize.css">
	<link rel="stylesheet" type="text/css" href="../resources/grid-system/grid-responsive.css">

	<style>
		.container section { box-sizing: border-box; color: #fff; height: 100vh }
		.container section:nth-child(1) { background: #8A828D; }
		.container section:nth-child(2) { background: #6F603F; }
		.container section:nth-child(3) { background: #F5F1E3; }
		.container .headline { margin-top: 0; margin-bottom: 0; }
	</style>

</head>
<body>

	<div class="container">
		<!-- section*3>h2.headline{Headline $} -->
		<section>
			<h2 class="headline">Headline 1</h2>
		</section>
		<section>
			<h2 class="headline">Headline 2</h2>
		</section>
		<section>
			<h2 class="headline">Headline 3</h2>
		</section>

	</div>

</body>
</html>
