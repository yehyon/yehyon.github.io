<!DOCTYPE html>
<html>
<head>
  <title>Javascript Carousel Practice</title>
  <link rel="stylesheet" type="text/css" href="../resources/initialization/reset.css">
  <style type="text/css">
    .carousel-container {
      width: 50%;
      height: 500px;
      margin-right: auto;
      margin-left: auto;
      box-sizing: border-box;
      border: 1px solid blue;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }
    ul {
      width: 300%;
      height: 500px;
    }
    li {
      box-sizing: border-box;
      width: 33.3%;
      display: inline-block;
      border: 1px solid red;
    }
    li:nth-child(1) { background-color: black }
    li:nth-child(2) { background-color: blue }
    li:nth-child(3) { background-color: red }
    div {
      height: 500px;
    }

    .carousel.carousel-move {
      position: absolute;
      transform: translateX(0px);
      transition: 1s
    }

    .carousel.carousel-move-second {
      position: absolute;
      transform: translateX(-33.4%);
      transition: 1s
    }

    .carousel.carousel-move-third {
      position: absolute;
      transform: translateX(-67%);
      transition: 1s
    }
/*    @keyframes shift {
      100% {
          transform: translateX(-1144px);
      }
    }*/

    section {
      margin-right: auto;
      margin-left: auto;
      display: flex;
      justify-content: center;
    }
    button {
      margin: 10px;
      height: 10px;
      width: 10px;
      border-radius: 5px;
      padding: 0;
      background-color: red;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <button class="carousel-button"></button>
      <button class="carousel-button"></button>
      <button class="carousel-button"></button>
    </section>
    <div class="carousel-container">
      <ul class="carousel">
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
      </ul>
    </div>
  </main>
  <script type="text/javascript" src="../resources/DOM Helper/index.js"></script>
  <script type="text/javascript" src="js/javascript_carousel_practice.js"></script>
</body>
</html>
