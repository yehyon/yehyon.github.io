<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale=1">
  <title>Preference</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="../resources/initialization/reset.css">
</head>
<body>
  <nav>
    <button></button>
    <h3>Preference</h3>
  </nav>
  <main>
    <ol class="carousel-indicator">
      <li></li>
      <li></li>
      <li></li>
    </ol>
    <div class="overflow-hidden">
      <div class="carousel">
        <section id="carousel_1" class="profile-preference">
          <button class="avatar">
            <img src="">
          </button>
          <p>User Pic</p>
          <input class="input-text" type="text" name="first-name">
          <input class="input-text" type="text" name="last-name">
          <input class="input-text" type="text" name="password">
        </section>
        <section id="carousel_2" class="social-media-preference">
          <article>
            <h4>Connect Your Socials</h4>
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
          </article>
          <article>
            <h4>Pick Your Theme Style</h4>
            <input type="radio" name="cyan">
            <input type="radio" name="mangenta">
            <input type="radio" name="yellow">
          </article>
        </section>
        <section id="carousel_3" class="phone-preference">
          <select name="country">
            <option value="south korea">South Korea</option>
            <option value="united states">US</option>
          </select>
          <select name="area code">
            <option value="00">+00</option>
            <option value="82">82</option>
            <option value="1">1</option>
          </select>
          <input type="text" name="your number">
          <button>Submit</button>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
