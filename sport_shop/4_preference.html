<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <title>Preference</title>
  <link rel="stylesheet" type="text/css" href="../resources/initialization/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="native-display"></div>
  <nav>
    <button></button>
    <h4 class="navigation-text">Almost There</h4>
  </nav>
  <main>
    <div class="control-panel">
      <div class="carousel-button-container">
        <button class="carousel-button"></button>
        <button class="carousel-button"></button>
        <button class="carousel-button"></button>
      </div>
    </div>
    <div class="carousel-container">
      <div class="carousel">
        <section id="carousel_1" class="carousel-items profile-preference">
          <div class="larger-round-halo">
            <div class="medium-round-halo">
              <button class="btn-round"><img src="assets/camera.svg"></button>
            </div>
          </div>
          <h5 class="caption">User Pic</h5>
          <input class="input-text" type="text" name="FirstName" placeholder="First Name">
          <input class="input-text" type="text" name="Last-name" placeholder="Last Name">
          <input class="input-text" type="text" name="Password" placeholder="Password">
          <button class="btn-large-transparent"><h2>Continue</h2></button>
        </section>
        <section id="carousel_2" class="carousel-items social-media-preference">
          <article>
            <h5 class="caption">Connect Your Socials</h5>
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
          </article>
          <article>
            <h5 class="caption">Pick Your Theme Style</h5>
            <input type="radio" name="cyan">
            <input type="radio" name="mangenta">
            <input type="radio" name="yellow">
          </article>
          <button class="btn-large-transparent"><h2>Continue</h2></button>
        </section>
        <section id="carousel_3" class="carousel-items phone-preference">
          <select name="country">
            <option value="south korea">South Korea</option>
            <option value="united states">US</option>
          </select>
          <select name="area code">
            <option value="00">+00</option>
            <option value="82">82</option>
            <option value="1">1</option>
          </select>
          <input type="text" name="your number">
          <button>Submit</button>
        </section>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="../resources/DOM Helper/index.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
</body>
</html>
