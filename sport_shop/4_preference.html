<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale=1">
  <title>Preference</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="../resources/initialization/reset.css">
</head>
<body>
  <nav>
    <button></button>
    <h3>Preference</h3>
  </nav>
  <main>
    <section class="carousel-button-container">
      <button class="carousel-button"></button>
      <button class="carousel-button"></button>
      <button class="carousel-button"></button>
    </section>
    <div class="carousel-container">
      <div class="carousel">
        <section id="carousel_1" class="carousel-items profile-preference">
          <button class="avatar">
            <img src="">
          </button>
          <p>User Pic</p>
          <input class="input-text" type="text" name="FirstName" placeholder="First Name">
          <input class="input-text" type="text" name="Last-name" placeholder="Last Name">
          <input class="input-text" type="text" name="Password" placeholder="Password">
        </section>
        <section id="carousel_2" class="carousel-items social-media-preference">
          <article>
            <h4>Connect Your Socials</h4>
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
          </article>
          <article>
            <h4>Pick Your Theme Style</h4>
            <input type="radio" name="cyan">
            <input type="radio" name="mangenta">
            <input type="radio" name="yellow">
          </article>
        </section>
        <section id="carousel_3" class="carousel-items phone-preference">
          <select name="country">
            <option value="south korea">South Korea</option>
            <option value="united states">US</option>
          </select>
          <select name="area code">
            <option value="00">+00</option>
            <option value="82">82</option>
            <option value="1">1</option>
          </select>
          <input type="text" name="your number">
          <button>Submit</button>
        </section>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="../resources/DOM Helper/index.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
</body>
</html>
