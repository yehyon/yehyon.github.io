<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Button Effects</title>
	<link rel="stylesheet" type="text/css" href="../resources/effects/button-effects.css">
	<style>
		.wrapper {
			margin: 4rem;
		}
	</style>
</head>
<body>
	
	<div class="wrapper">
        <button type="button" class="button button-round slide-from-left">SLIDE FROM LEFT</button>

        <button type="button" class="button button-round slide-from-right">SLIDE FROM RIGHT</button>

        <button type="button" class="button button-round slide-from-bottom">SLIDE FROM BOTTOM</button>

        <button type="button" class="button button-round slide-from-top">SLIDE FROM TOP</button>

        <br>

        <button type="button" class="button button-rounder grow-rectangle">GROW RECTANGLE</button>

        <button type="button" class="button button-rounder grow-elipsis">GROW ELIPSIS</button>

        <button type="button" class="button button-rounder grow-circle">GROW CIRCLE</button>

        <button type="button" class="button button-rounder grow-skew">GROW SKEW</button>

        <button type="button" class="button button-rounder grow-spin">GROW SPIN</button>


        <img class="ghost" src="profile.png">

    </div>


</body>



</html>
